# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = /home/charlotte/Pictures/bg.png
    #color = $background
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

auth {
    fingerprint {
        enabled = true 
    }
}
# GENERAL
general {
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = Monaspace Xenon
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%H:%M:%S")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = Monaspace Xenon Extrabold
  position = 0, 200
  halign = center
  valign = center
}

image {
    monitor = 
    path = /home/charlotte/Pictures/pfp.jpg
    border_size = 2
    border_color = rgba(255,255,255,0.65)
    size = 130
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
